<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./style.css" />
    <style>
      /* Body */
      body {
        font-family: Arial, sans-serif;
        background: #e0f7fa;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      /* Main container */
      .weather-app {
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        width: 360px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      /* Header / Search Form */
      header form {
        display: flex;
        margin-bottom: 20px;
      }

      header input {
        flex: 1;
        padding: 8px;
        font-size: 16px;
      }

      header button {
        padding: 8px 12px;
        font-size: 16px;
        margin-left: 5px;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* City and Temperature Row */
      .city-temp-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .temperature-row {
        display: flex;
        align-items: center;
        font-size: 32px;
      }

      .temperature-row #weather-icon {
        margin-right: 8px;
      }

      /* Weather info (date/time + description) */
      .weather-info p {
        margin: 10px 0;
        font-size: 16px;
      }

      .weather-info #current-time {
        font-weight: bold; /* only time bold */
      }

      /* Humidity + Wind row */
      .weather-stats-row {
        font-size: 16px;
        margin: 5px 0;
      }

      .weather-stats-row #humidity strong,
      .weather-stats-row #wind strong {
        font-weight: bold; /* bold numbers */
      }

      .weather-stats-row p {
        margin: 0;
      }

      /* Footer */
      footer {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: #555;
      }

      footer a {
        color: #0077cc;
        text-decoration: none;
        margin: 0 3px;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="weather-app">
      <!-- Header / Search Form -->
      <header>
        <form id="search-form">
          <label for="search-input" class="visually-hidden"
            >Search for a city</label
          >
          <input
            type="search"
            id="search-input"
            placeholder="Enter a city..."
            required
            autocomplete="off"
          />
          <button type="submit">Search</button>
        </form>
      </header>

      <!-- Main Content -->
      <main>
        <!-- City and Temperature aligned on same row -->
        <div class="city-temp-row">
          <h1 id="current-city">Windhoek</h1>
          <div class="temperature-row">
            <span id="weather-icon" aria-hidden="true">☀️</span>
            <span id="current-temperature">24</span>°C
          </div>
        </div>

        <!-- Date/time and weather description -->
        <div class="weather-info">
          <p>
            <span id="current-day">Sunday</span>
            <span id="current-time"><strong>15:39</strong></span
            >,
            <span id="weather-description">moderate rain</span>
          </p>
        </div>

        <!-- Humidity + Wind on same line, comma-separated -->
        <div class="weather-stats-row">
          <p>
            Humidity: <span id="humidity"><strong>87%</strong></span
            >, Wind: <span id="wind"><strong>7 km/h</strong></span>
          </p>
        </div>
      </main>

      <!-- Footer with Author, GitHub, Vercel -->
      <footer>
        <p>
          This project was coded by
          <a href="https://www.shecodes.io/" target="_blank"
            >Nomfundiso Yolanda Mbange</a
          >
          and is open-sourced on
          <a href="https://github.com/Yolandambange/SUNDAY7.git" target="_blank"
            >GitHub</a
          >
          and hosted on
          <a
            href="https://sunday-7-j3kjo2ghb-yolandambangegmailcoms-projects.vercel.app"
            target="_blank"
            >Vercel</a
          >.
        </p>
      </footer>
    </div>

    <!-- JavaScript -->
    <script type="module" src="./index.js"></script>
  </body>
</html>
